services:
  # Backend API Service
  - type: web_service
    name: invoicing-backend
    env: node
    plan: starter
    buildCommand: |
      npm install
      npm run prisma:generate
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: invoicing-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: invoicing-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://invoicing-frontend.onrender.com

  # Frontend Service
  - type: web_service
    name: invoicing-frontend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://invoicing-backend.onrender.com

databases:
  - name: invoicing-database
    databaseName: invoicing_db
    user: invoicing_user
    plan: starter

services:
  - type: redis
    name: invoicing-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru